<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Chat Widget</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Widget container */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            z-index: 9999;
            transition: all 0.3s ease-in-out;
        }

        /* Liquid glass effect */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Fallback for browsers without backdrop-filter */
        @supports not (backdrop-filter: blur(12px)) {
            .glass-container {
                background: rgba(255, 255, 255, 0.9);
            }
        }

        /* Header */
        .chat-header {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.8);
            margin: 0;
        }

        .chat-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Messages area */
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        /* Message bubbles */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            margin-left: auto;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.8);
            color: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .message.system {
            align-self: center;
            background: rgba(255, 193, 7, 0.8);
            color: rgba(0, 0, 0, 0.8);
            font-size: 12px;
            padding: 8px 12px;
            border-radius: 12px;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            padding: 12px 16px;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            animation: typingPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.4;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Input area */
        .chat-input-area {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.8);
            outline: none;
            resize: none;
            min-height: 20px;
            max-height: 80px;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            border-color: rgba(0, 123, 255, 0.5);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }

        .chat-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .send-btn:hover:not(:disabled) {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toggle button */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 123, 255, 0.9);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 9998;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
        }

        /* Widget states */
        .chat-widget.minimized {
            display: none;
        }

        .chat-toggle.hidden {
            display: none;
        }

        /* Responsive breakpoints */
        @media (max-width: 768px) {
            .chat-widget {
                width: 320px;
                max-height: 60vh;
            }
        }

        @media (max-width: 480px) {
            .chat-widget {
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                max-height: 70vh;
                border-radius: 0;
            }

            .glass-container {
                border-radius: 16px 16px 0 0;
            }

            .chat-toggle {
                bottom: 20px;
                right: 20px;
            }

            .chat-messages {
                height: calc(70vh - 140px);
                min-height: 200px;
            }

            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 360px) {
            .chat-widget {
                max-height: 75vh;
            }

            .chat-header {
                padding: 12px 16px;
            }

            .chat-title {
                font-size: 14px;
            }

            .control-btn {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }

            .chat-messages {
                padding: 12px;
                height: calc(75vh - 130px);
            }

            .message {
                padding: 10px 14px;
                font-size: 13px;
                max-width: 90%;
            }

            .chat-input-area {
                padding: 12px;
            }

            .chat-input {
                padding: 10px 14px;
                font-size: 13px;
            }

            .send-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .chat-widget {
                max-height: 85vh;
                width: 350px;
                bottom: 10px;
                right: 10px;
                left: auto;
            }

            .glass-container {
                border-radius: 16px;
            }

            .chat-messages {
                height: calc(85vh - 140px);
                min-height: 150px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .chat-widget {
                width: 380px;
                max-height: 550px;
            }

            .chat-messages {
                height: 350px;
            }
        }

        /* Very large screens */
        @media (min-width: 1600px) {
            .chat-widget {
                width: 400px;
                max-height: 600px;
                bottom: 30px;
                right: 30px;
            }

            .chat-messages {
                height: 400px;
            }

            .chat-toggle {
                bottom: 30px;
                right: 30px;
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .glass-container {
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
        }

        /* Connection status */
        .connection-status {
            padding: 8px 16px;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .connection-status.connected {
            background: rgba(40, 167, 69, 0.8);
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Chat Toggle Button -->
    <button class="chat-toggle" id="chatToggle" aria-label="Open chat">
        💬
    </button>

    <!-- Chat Widget -->
    <div class="chat-widget minimized" id="chatWidget" role="dialog" aria-labelledby="chatTitle">
        <div class="glass-container">
            <!-- Connection Status -->
            <div class="connection-status" id="connectionStatus">
                Connecting...
            </div>

            <!-- Header -->
            <div class="chat-header">
                <h3 class="chat-title" id="chatTitle">Chat Support</h3>
                <div class="chat-controls">
                    <button class="control-btn" id="minimizeBtn" aria-label="Minimize chat">−</button>
                    <button class="control-btn" id="closeBtn" aria-label="Close chat">×</button>
                </div>
            </div>

            <!-- Messages -->
            <div class="chat-messages" id="chatMessages" role="log" aria-live="polite">
                <div class="message system">
                    Welcome! How can we help you today?
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span class="sr-only">Assistant is typing</span>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <div class="input-container">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type your message..."
                        rows="1"
                        aria-label="Type your message"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" aria-label="Send message">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - CHANGE THIS WEBHOOK URL
        const CHAT_CONFIG = {
            webhookUrl: 'https://your-webhook-endpoint.com/chat',
            title: 'Chat Support',
            welcomeMessage: 'Welcome! How can we help you today?',
            errorMessage: 'Sorry, there was an error. Please try again.',
            offlineMessage: 'We are currently offline. Please leave a message.',
            maxRetries: 3,
            retryDelay: 1000
        };

        // Chat Widget Class
        class LiquidGlassChatWidget {
            constructor(config) {
                this.config = config;
                this.isOpen = false;
                this.isConnected = false;
                this.messageHistory = [];
                this.retryCount = 0;
                this.currentScreenSize = this.getScreenSize();
                
                this.initializeElements();
                this.bindEvents();
                this.loadChatHistory();
                this.testConnection();
                this.handleResponsiveness();
            }

            initializeElements() {
                this.chatToggle = document.getElementById('chatToggle');
                this.chatWidget = document.getElementById('chatWidget');
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.minimizeBtn = document.getElementById('minimizeBtn');
                this.closeBtn = document.getElementById('closeBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.chatTitle = document.getElementById('chatTitle');

                // Set title
                this.chatTitle.textContent = this.config.title;
            }

            bindEvents() {
                // Toggle chat
                this.chatToggle.addEventListener('click', () => this.toggleChat());
                
                // Control buttons
                this.minimizeBtn.addEventListener('click', () => this.minimizeChat());
                this.closeBtn.addEventListener('click', () => this.closeChat());
                
                // Send message
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                // Input events
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.chatInput.addEventListener('input', () => {
                    this.autoResizeInput();
                    this.updateSendButton();
                });

                // Responsive events
                window.addEventListener('resize', () => this.handleResize());
                window.addEventListener('orientationchange', () => this.handleOrientationChange());

                // Auto-resize input
                this.autoResizeInput();
            }

            getScreenSize() {
                const width = window.innerWidth;
                if (width <= 360) return 'xs';
                if (width <= 480) return 'sm';
                if (width <= 768) return 'md';
                if (width <= 1200) return 'lg';
                if (width <= 1600) return 'xl';
                return 'xxl';
            }

            handleResponsiveness() {
                this.updateChatDimensions();
                this.adjustForScreenSize();
            }

            handleResize() {
                const newScreenSize = this.getScreenSize();
                if (newScreenSize !== this.currentScreenSize) {
                    this.currentScreenSize = newScreenSize;
                    this.handleResponsiveness();
                }
                
                // Debounce resize handling
                clearTimeout(this.resizeTimeout);
                this.resizeTimeout = setTimeout(() => {
                    this.updateChatDimensions();
                    if (this.isOpen) {
                        this.scrollToBottom();
                    }
                }, 150);
            }

            handleOrientationChange() {
                // Wait for orientation change to complete
                setTimeout(() => {
                    this.currentScreenSize = this.getScreenSize();
                    this.handleResponsiveness();
                    if (this.isOpen) {
                        this.scrollToBottom();
                    }
                }, 300);
            }

            updateChatDimensions() {
                const isMobile = this.currentScreenSize === 'xs' || this.currentScreenSize === 'sm';
                const isTablet = this.currentScreenSize === 'md';
                
                if (isMobile) {
                    // Mobile: full width bottom sheet
                    this.chatWidget.style.width = '100%';
                    this.chatWidget.style.left = '0';
                    this.chatWidget.style.right = '0';
                    this.chatWidget.style.bottom = '0';
                    
                    // Adjust for landscape on mobile
                    if (window.innerHeight < window.innerWidth && window.innerWidth <= 768) {
                        this.chatWidget.style.maxHeight = '85vh';
                        this.chatWidget.style.width = '350px';
                        this.chatWidget.style.left = 'auto';
                        this.chatWidget.style.right = '10px';
                        this.chatWidget.style.bottom = '10px';
                    }
                } else if (isTablet) {
                    // Tablet: smaller fixed widget
                    this.chatWidget.style.width = '320px';
                    this.chatWidget.style.left = 'auto';
                    this.chatWidget.style.right = '20px';
                    this.chatWidget.style.bottom = '20px';
                    this.chatWidget.style.maxHeight = '60vh';
                } else {
                    // Desktop: standard or large widget
                    const width = this.currentScreenSize === 'xxl' ? '400px' : 
                                 this.currentScreenSize === 'xl' ? '380px' : '350px';
                    const bottom = this.currentScreenSize === 'xxl' ? '30px' : '20px';
                    const right = this.currentScreenSize === 'xxl' ? '30px' : '20px';
                    
                    this.chatWidget.style.width = width;
                    this.chatWidget.style.left = 'auto';
                    this.chatWidget.style.right = right;
                    this.chatWidget.style.bottom = bottom;
                    this.chatWidget.style.maxHeight = this.currentScreenSize === 'xxl' ? '600px' : 
                                                    this.currentScreenSize === 'xl' ? '550px' : '500px';
                }
            }

            adjustForScreenSize() {
                // Adjust message area height based on screen size
                const headerHeight = this.currentScreenSize === 'xs' ? 50 : 60;
                const inputHeight = this.currentScreenSize === 'xs' ? 70 : 80;
                const statusHeight = 0; // Connection status is hidden most of the time
                
                const availableHeight = parseInt(this.chatWidget.style.maxHeight) || 
                                      (this.currentScreenSize === 'xs' ? window.innerHeight * 0.75 : 500);
                
                const messagesHeight = availableHeight - headerHeight - inputHeight - statusHeight;
                
                if (this.chatMessages) {
                    this.chatMessages.style.height = Math.max(messagesHeight, 150) + 'px';
                }
            }

            toggleChat() {
                if (this.isOpen) {
                    this.minimizeChat();
                } else {
                    this.openChat();
                }
            }

            openChat() {
                this.isOpen = true;
                this.chatWidget.classList.remove('minimized');
                this.chatToggle.classList.add('hidden');
                this.chatInput.focus();
                this.scrollToBottom();
            }

            minimizeChat() {
                this.isOpen = false;
                this.chatWidget.classList.add('minimized');
                this.chatToggle.classList.remove('hidden');
            }

            closeChat() {
                this.minimizeChat();
            }

            autoResizeInput() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 80) + 'px';
            }

            updateSendButton() {
                const hasText = this.chatInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasText || !this.isConnected;
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || !this.isConnected) return;

                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.autoResizeInput();
                this.updateSendButton();

                // Show typing indicator
                this.showTyping();

                try {
                    const response = await this.callWebhook(message);
                    this.hideTyping();
                    
                    if (response && response.message) {
                        this.addMessage(response.message, 'bot');
                    } else {
                        this.addMessage(this.config.errorMessage, 'system');
                    }
                    
                    this.retryCount = 0;
                } catch (error) {
                    this.hideTyping();
                    console.error('Chat error:', error);
                    
                    if (this.retryCount < this.config.maxRetries) {
                        this.retryCount++;
                        setTimeout(() => this.sendMessage(), this.config.retryDelay);
                        this.addMessage(`Retrying... (${this.retryCount}/${this.config.maxRetries})`, 'system');
                    } else {
                        this.addMessage(this.config.errorMessage, 'system');
                        this.retryCount = 0;
                    }
                }
            }

            async callWebhook(message) {
                const response = await fetch(this.config.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString(),
                        history: this.messageHistory.slice(-10) // Send last 10 messages for context
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            }

            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();

                // Store in history
                this.messageHistory.push({
                    text: text,
                    type: type,
                    timestamp: new Date().toISOString()
                });

                // Save to localStorage
                this.saveChatHistory();
            }

            showTyping() {
                this.typingIndicator.style.display = 'flex';
                this.chatMessages.appendChild(this.typingIndicator);
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
                if (this.typingIndicator.parentNode) {
                    this.typingIndicator.parentNode.removeChild(this.typingIndicator);
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            async testConnection() {
                try {
                    const response = await fetch(this.config.webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: '__test_connection__',
                            timestamp: new Date().toISOString()
                        })
                    });

                    this.isConnected = response.ok;
                    this.updateConnectionStatus();
                } catch (error) {
                    this.isConnected = false;
                    this.updateConnectionStatus();
                    console.warn('Connection test failed:', error);
                }

                this.updateSendButton();
            }

            updateConnectionStatus() {
                if (this.isConnected) {
                    this.connectionStatus.textContent = 'Connected';
                    this.connectionStatus.className = 'connection-status connected';
                    setTimeout(() => {
                        this.connectionStatus.style.display = 'none';
                    }, 2000);
                } else {
                    this.connectionStatus.textContent = 'Connection failed - Check webhook URL';
                    this.connectionStatus.className = 'connection-status';
                    this.connectionStatus.style.display = 'block';
                }
            }

            saveChatHistory() {
                try {
                    localStorage.setItem('liquidGlassChatHistory', JSON.stringify(this.messageHistory));
                } catch (error) {
                    console.warn('Could not save chat history:', error);
                }
            }

            loadChatHistory() {
                try {
                    const saved = localStorage.getItem('liquidGlassChatHistory');
                    if (saved) {
                        this.messageHistory = JSON.parse(saved);
                        
                        // Restore messages (limit to last 20)
                        const recentMessages = this.messageHistory.slice(-20);
                        this.chatMessages.innerHTML = '';
                        
                        recentMessages.forEach(msg => {
                            if (msg.type !== 'system' || msg.text === this.config.welcomeMessage) {
                                const messageDiv = document.createElement('div');
                                messageDiv.className = `message ${msg.type}`;
                                messageDiv.textContent = msg.text;
                                this.chatMessages.appendChild(messageDiv);
                            }
                        });

                        // Add welcome message if no history
                        if (recentMessages.length === 0) {
                            this.addMessage(this.config.welcomeMessage, 'system');
                        }
                    } else {
                        this.addMessage(this.config.welcomeMessage, 'system');
                    }
                } catch (error) {
                    console.warn('Could not load chat history:', error);
                    this.addMessage(this.config.welcomeMessage, 'system');
                }
            }
        }

        // Initialize widget when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new LiquidGlassChatWidget(CHAT_CONFIG);
            });
        } else {
            new LiquidGlassChatWidget(CHAT_CONFIG);
        }
    </script>
